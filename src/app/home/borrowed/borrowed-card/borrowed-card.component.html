<div class="card">
  <div class="row-card-padding">
    <div class="col-container">
      <div class="col int-box" align="center">
        <img src="https://github.com/victorminerva/emprestei/blob/develop/app/src/main/res/drawable-hdpi/image_profile_raster.png?raw=true"
          height="24px" width="24px" alt="" style="padding-right: 10px;">
      </div>

      <div class="col">
        <p>{{loan.whatDescription}}</p>
      </div>

      <div class="col" align="right">
        <i class="material-icons">remove_red_eye</i>
      </div>
    </div>
  </div>
  <!-- -->
  <div id="borrowed-detail">
    <div>
      Informações
    </div>
    <div class="borrowed-detail">
      <p>
        <i class="material-icons" style="font-size:14px; color: #0C9;">&#xe834;</i>
        Categoria: {{ loan.what }}
      </p>
      <p>
        <i class="material-icons" style="font-size:14px; color: #0C9;">&#xe834;</i>
        Emprestado por {{ loan.favored.name }}
      </p>
      <p>
        <i class="material-icons" style="font-size:14px; color: #0C9;">&#xe834;</i>
        Devolução em {{ loan.untilWhen.time | date: 'longDate' }}
      </p>
    </div>
  </div>
  <!-- -->
  <div class="col-container" *ngIf="loanIsDelayed()" style="background-color: red;">
    <div id="text-borrowed">
      ATRASADO
    </div>

    <div class="col" align="right">
      <i class="material-icons" style="color:white;">announcement</i>
    </div>
  </div>
  <div class="col-container" *ngIf="loan.returned" style="background-color: green;">
    <div id="text-borrowed">
      DEVOLVIDO
    </div>

    <div class="col" align="right">
      <i class="material-icons" style="color:white;">&#xe5ca;</i>
    </div>
  </div>

  <div class="col-container" *ngIf="!loan.returned && !loanIsDelayed()">
    <div id="text-borrowed">
      DEVOLVIDO
    </div>

    <div class="col" align="right">
      <i class="material-icons" style="color:silver;">&#xe5ca;</i>
    </div>
  </div>


</div>
